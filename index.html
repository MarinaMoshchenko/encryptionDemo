<DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>Encryption&Hashing</title>
</head>
<body>
	<h1>Password Encryption and Hashing</h1>
	<form class="form" name="login" method="POST" style="width: 400px;" onsubmit="encryptForm();">
		<input type="text" name="username" placeholder="username"><br><br><br>
		<input type="password" name="passwordMD5" placeholder="password"><br><br>
		<input type="password" name="passwordSHA256" placeholder="confirm password">
		<button type="submit">Submit</button>
	</form>
	<style>
		body {
		  align-items: center;
		  background-color: RGB(177, 232, 242);
		  display: flex;
		  <!-- height: 100vh; -->
		  justify-content: center;
		}
		
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.min.js"></script>
	<script>
			function encryptForm() {
			document.login.passwordMD5.value = CryptoJS.MD5(document.login.passwordMD5.value);
			document.login.passwordSHA256.value = CryptoJS.SHA256(document.login.passwordSHA256.value);
			}
	</script>
</body>
</html>
